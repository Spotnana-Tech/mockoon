<ng-container *ngIf="rules$ | async">
  <ng-container [formGroup]="form">
    <ng-container formArrayName="rules">
      <div class="row mt-2" *ngFor="let rule of form.get('rules')['controls']; index as ruleIndex"
        [formGroupName]="ruleIndex">
        <div class="col form-inline">
          <select class="custom-select col-3 mr-1" formControlName="target" #targetFormControl>
            <option *ngFor="let responseRuleTarget of responseRuleTargets" [value]="responseRuleTarget.code"
              [selected]="targetFormControl.value === responseRuleTarget.code">{{responseRuleTarget.text}}</option>
          </select>

          <input type="text" class="form-control col-3" placeholder="name or path (users.0.name)"
            formControlName="modifier">

          <div class="input-group-prepend">
            <span class="input-group-text"
              [ngbTooltip]="'equals or includes (if ' + (form.get(['rules', ruleIndex, 'modifier']).value || 'name') + ' is an array)'">=</span>
          </div>

          <input type="text" class="form-control col-3" placeholder="value" formControlName="value">

          <div class="custom-control custom-checkbox ml-2">
            <input type="checkbox" class="custom-control-input" id="isRegex{{ruleIndex}}" formControlName="isRegex">
            <label class="custom-control-label" for="isRegex{{ruleIndex}}" ngbTooltip="Value is a regex">(.*)</label>
          </div>

          <div class="input-group-prepend clickable ml-4">
            <span class="input-group-text p-1 text-danger" (click)="removeRule(ruleIndex)" ngbTooltip="Remove"><i
                class="material-icons">delete</i></span>
          </div>
          <div *ngIf="ruleCount > 1 && ruleIndex===0" class="input-group-prepend clickable ml-4">
            <div class="form-inline">
              <div class="custom-control custom-radio">
                <input class="custom-control-input" formControlName="andRules" id="orRules" type="radio" name="andRules"
                  [value]="false">
                <label class="custom-control-label" for="orRules">OR</label>
              </div>
              <div class="custom-control custom-radio ml-4">
                <input class="custom-control-input" formControlName="andRules" id="andRules" type="radio"
                  name="andRules" [value]="true">
                <label class="custom-control-label" for="andRules">AND</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-link btn-icon mt-2" (click)="addRule()">
        <i class="material-icons text-success">add_box</i> Add rule
      </button>
    </ng-container>
  </ng-container>
</ng-container>
